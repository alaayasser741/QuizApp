<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Quiz App</title>
</head>
<body class="center">
    <div class="start">
        <form id="user-form">
            <!-- Catogory -->
            <select name="category" id="category">
                <option value="any">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>  
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
            </select>
            <!-- Difficulty -->
            <select name="difficulty" id="difficulty">
                <option value="any">Any Difficulty</option>
                <option value="medium">Medium</option>
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start">Start</button>
        </form>
    </div>
    <div class="wrapper">
        <div class="correctAnswer">
            <h2>Correct Answers</h2>
            <ul class="AnswerGroup">
                <!-- Correct Answer Here -->
            </ul>
        </div>
        <div class="container">
            <div class="head">
                <h1 class="title">Quiz App</h1>
                <div class="quiz-score ">
                    <span id="correct-score"></span> / <span id="total-question"></span>
                </div>
            </div>
            <div class="body">
                <h2 class="questions" id="questions">
                    <!-- Question here-->
                </h2>
                <div class="countdown">

                </div>
                <ul class="options">
                    <!-- Options Answer Here -->
                </ul>
            </div>
        </div>
        <div id="result">
            <!-- Result -->
        </div>
        <div class="footer">
            <button type="button" id="check">Check Answer</button>
            <button type="button" id="again">Play Again</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
